<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telkom digiup</title>
    <link rel="stylesheet" href="asset/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrap">
        <img
          src="https://telkom-digiup.id/assets/landing/logos/logo-color.svg"
          alt="telkom-digiup"
          width="185px"
        />
        <div class="login">
          <div class="card-block">
            <p>Masuk</p>
            <form action="get" class="login-form">
              <input type="text" placeholder="E-Mail" /><br />
              <input type="password" placeholder="Password" /><br />
              <button class="form-btn">Kirim</button>
            </form>
            <div class="additional">
              <a href="#">Daftar</a>
              <a href="#">Forgot password?</a>
            </div>
            <div class="vendor">
              <img
                src="https://telkom-digiup.id/assets/images/vendor.svg"
                alt="vendor"
                width="300px"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
